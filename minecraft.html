<h1>请刷新界面以确保获取最新服务器ip</h1>
<h1>游戏版本: 1.20.6</h1>
<h1><a href='#' id='ip'></a></h1>
<script>

fetch('config.json')
.then(response => {
    return response.json();
})
.then(data => {
	document.getElementById('ip').innerText = data.minecraft
}).catch(error => {
    alert(error);
});

document.getElementById('ip').onclick = function(event) {
    event.preventDefault();

    var aux = document.createElement("input"); 
    aux.setAttribute("value", document.getElementById('ip').textContent); 
    document.body.appendChild(aux); 
    aux.select();
    document.execCommand("copy"); 
    document.body.removeChild(aux);
    alert("复制成功");
};
</script>
